<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8deead7e68.js" crossorigin="anonymous"></script>
    <title>Weather Dashboard</title>
</head>
<body>
    
    <div class="bg-dark pt-3 pb-3">
        <div class="container">
            <h1 class="text-center text-white">Current and 5 Day Forecast</h1>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 bg-light pt-4 pb-4">
                <h3>Input a City</h3>
                <div class="input-group mb-2">
                    <input id="searchTerm" type="text" class="form-control" placeholder="City..." class="input-group-append">
                    <button id="searchBtn" class="btn btn-primary" type="submit">
                        <i class="far fa-search"></i>
                    </button>
                </div>
                <div class ="card">
                    <ul id="searchHistory" class="list-group list-group-flush list"></ul>
                </div>
            </div>

            <div class="col-lg-9">
                <div id="currentCity" class="mt-3">

                </div>
            </div>
        </div>

        <div class="mt-3 col-md-12">
            <h3 id="forcastH3" class="mt-2 hide">5 Day Forecast</h3>
            <div id="forecast" class="row"></div>
        </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./assets/javascript/script.js"></script>
</body>
</html>
